[pytest]
addopts = -v -s --tb=short --show-capture=all
console_output_style = classic
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
markers =
    info: marks a helper function to print info messages
    error: marks a helper function to print error messages